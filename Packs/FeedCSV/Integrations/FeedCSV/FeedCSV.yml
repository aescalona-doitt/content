category: Data Enrichment & Threat Intelligence
commonfields:
  id: CSVFeed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: Indicator Type
  name: indicator_type
  required: false
  type: 0
- display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: URL
  name: url
  required: true
  type: 0
- defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
- display: Ignore Regex
  name: ignore_regex
  required: false
  type: 0
- defaultvalue: value
  display: Field Names
  name: fieldnames
  required: false
  type: 0
- defaultvalue: ','
  display: Delimiter
  name: delimiter
  required: false
  type: 0
- display: Double quote
  name: doublequote
  required: false
  type: 8
- display: Escape character
  name: escapechar
  required: false
  type: 0
- defaultvalue: '"'
  display: Quote Character
  name: quotechar
  required: false
  type: 0
- display: Skip Initial Space
  name: skipinitialspace
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Fetch indicators from a CSV feed.
display: CSV Feed
name: CSVFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return to the output.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: csv-get-indicators
    outputs:
    - contextPath: CSV.Indicator.value
      description: The indicator value.
      type: String
    - contextPath: CSV.Indicator.type
      description: The indicator type.
      type: String
    - contextPath: CSV.Indicator.rawJSON
      description: The indicator rawJSON value.
      type: Unknown
  dockerimage: demisto/python3:3.8.1.5734
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- CSV_Feed_Test
fromversion: 5.5.0
